<div class="header">
  <div class="search-box">
    <form class="search-form">
      <input
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" search-btn>
        <svg class="submit-icon">
          <use xlink:href="images/icons.svg#icon-submit"></use>
        </svg>
      </button>
    </form>
    <!-- switch-btn -->
    <div class="btn-switch">
      <span class="switcher">
        <button class="btn-load"></button>
        <button class="btn-scroll"></button>
        <input class="input-switch" type="checkbox" id="switcher" />
         <label for="switcher"></label>
      </span>
    </div>
  </div>
</div>
<div class="gallery-box" id="gallery-box">
  <div class="gallery"></div>
  <button type="button" class="load-more">
    <svg class="load-more__icon">
      <use xlink:href="images/icons.svg#icon-more"></use>
    </svg>
  </button>
  <a href="#gallery-box" class="btn-up"
    ><svg class="btn-up__icon">
      <use xlink:href="images/icons.svg#icon-scroll"></use></svg
  ></a>
</div>
